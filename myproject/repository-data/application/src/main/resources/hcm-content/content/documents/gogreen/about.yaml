      /gogreen:content:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p>Bloomreach Experience Manager is the system for creating personalized experiences across all channels. Bloomreach Experience Manager’s open standards philosophy makes it the ideal solution for agile development and open integration.</p>

          <p>Editors love Bloomreach Experience Manager because it's easy to use and helps them get their work done quickly and efficiently.</p>

          <p>Marketers love Bloomreach Experience Manager because they can roll out and manage channels simply - and increase conversion with targeting and personalization.</p>

          <p>IT folks love Bloomreach Experience Manager because they can create new functionality quickly and can integrate with other systems in no-time. And it's just fun to work with the latest and coolest technology.</p>

          <p>Find out more at <a href="https://www.bloomreach.com">bloomreach.com</a>.</p>
